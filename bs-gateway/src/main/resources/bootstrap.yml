# Tomcat
server:
  port: 8081

spring:
  main:
      web-application-type: reactive
  application:
    # \u5E94\u7528\u540D\u79F0
    name: bs-gateway
  cloud:
    nacos:
      discovery:
        # \u670D\u52A1\u6CE8\u518C\u5730\u5740
        server-addr: 127.0.0.1:8848
        group: DEFAULT_GROUP
      config:
        # \u914D\u7F6E\u4E2D\u5FC3\u5730\u5740
        server-addr: 127.0.0.1:8848
        group: DEFAULT_GROUP
        # \u914D\u7F6E\u6587\u4EF6\u683C\u5F0F
        file-extension: yml
        # \u5171\u4EAB\u914D\u7F6E
        shared-configs:
          - bs-application.${spring.cloud.nacos.config.file-extension}
    sentinel:
      # \u53D6\u6D88\u63A7\u5236\u53F0\u61D2\u52A0\u8F7D
      eager: true
      transport:
        # \u63A7\u5236\u53F0\u5730\u5740
        dashboard: 127.0.0.1:8718
      # nacos\u914D\u7F6E\u6301\u4E45\u5316
      datasource:
        ds1:
          nacos:
            server-addr: 127.0.0.1:8848
            dataId: sentinel-bs-gateway
            groupId: DEFAULT_GROUP
            data-type: json
            rule-type: flow
