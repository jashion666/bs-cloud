# Tomcat
server:
  port: 8081

spring:
  main:
    allow-bean-definition-overriding: true
    web-application-type: reactive
  application:
    # 应用名称
    name: bs-gateway
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
        group: DEFAULT_GROUP
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        group: DEFAULT_GROUP
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - bs-application.${spring.cloud.nacos.config.file-extension}
    sentinel:
      # 取消控制台懒加载
      eager: true
      transport:
        # 控制台地址
        dashboard: 127.0.0.1:8718
      # nacos配置持久化
      datasource:
        ds1:
          nacos:
            server-addr: 127.0.0.1:8848
            dataId: sentinel-bs-gateway
            groupId: DEFAULT_GROUP
            data-type: json
            rule-type: flow


